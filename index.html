<body class="font-sans antialiased">
<nav class="bg-gray-900 bg-opacity-0 fixed w-full z-50 flex items-center justify-between px-8 py-4">
    <div class="flex items-center">

    </div>
    <ul class="flex items-center gap-8">
        <li><a href="./HTML/aboutus.html" style="font-family: Gotham" class="text-white text-lg hover:text-gray-400">Quiénes Somos</a></li>
        <li><a href="./HTML/contactus.html" style="font-family: Gotham" class="text-white text-lg hover:text-gray-400">Contacto</a></li>
    </ul>
</nav>

<header id="home" class="relative h-screen" x-data="carousel()" x-init="startAutoSlide()">

  <div class="absolute inset-0 w-full h-full overflow-hidden">

      <template x-for="(slide, index) in slides" :key="index">
          <div
              class="absolute inset-0 transition-all transform"
              x-show="activeSlide === index"
              x-transition:enter="transform ease-out duration-700"
              x-transition:enter-start="translate-x-full"
              x-transition:enter-end="translate-x-0"
              x-transition:leave="transform ease-out duration-700"
              x-transition:leave-start="translate-x-0"
              x-transition:leave-end="-translate-x-full"
          >
          <img :src="slide.imgSrc" alt="Slide Image" class="w-full h-full object-cover">
          </div>
      </template>

   
      <button @click="prevSlide()"
              class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full z-30 cursor-pointer">
          &#10094;
      </button>

      <button @click="nextSlide()"
              class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded-full z-30 cursor-pointer ">
          &#10095;
      </button>
  </div>

  <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>

  <div class="absolute inset-0 flex flex-col items-center justify-center text-white z-20 text-center px-4">
    <h1 style="font-family: SpiritsSharp; color: #20e2cf; opacity: 75%;" class="text-7xl font-bold" x-text="slides[activeSlide].title"></h1>
    <p class="text-2xl mt-4" x-text="slides[activeSlide].description"></p>
</div>
</header>
