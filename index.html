<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdago</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./JS/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="icon" href="./HTML/favicon.ico">
    <!-- Use the public CDN for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="font-sans antialiased">
<nav class="bg-gray-900 bg-opacity-0 fixed w-full z-50 flex items-center justify-between px-8 py-4">
    <div class="flex items-center">
        <a href="./index.html">
            <img src="./Assets/Logo/Ordago_VerdeBlanco.png" class="h-24">
        </a>
    </div>
    <ul class="flex items-center gap-8">
        <li><a href="./HTML/aboutus.html" style="font-family: Gotham" class="text-white text-lg hover:text-gray-400">Quiénes Somos</a></li>
        <li><a href="./HTML/contactus.html" style="font-family: Gotham" class="text-white text-lg hover:text-gray-400">Contacto</a></li>
    </ul>
</nav>

<header id="home" class="relative h-screen" x-data="carousel()" x-init="startAutoSlide()">
  <div class="absolute inset-0 w-full h-full overflow-hidden">
      <template x-for="(slide, index) in slides" :key="index">
          <div
              class="absolute inset-0 transition-all transform"
              x-show="activeSlide === index"
              x-transition:enter="transform ease-out duration-700"
              x-transition:enter-start="translate-x-full"
              x-transition:enter-end="translate-x-0"
              x-transition:leave="transform ease-out duration-700"
              x-transition:leave-start="translate-x-0"
              x-transition:leave-end="-translate-x-full"
          >
              <img :src="slide.imgSrc" alt="Slide Image" class="w-full object-cover">
          </div>
      </template>
  </div>
  <button @click="prevSlide()"
  class="absolute left-5 top-1/2 transform -translate-y-1/2  text-5xl text-[#20e2cf] p-2 rounded-full z-30 cursor-pointer">
&#10094;
</button>

<button @click="nextSlide()"
  class="absolute right-5 top-1/2 transform -translate-y-1/2 text-5xl text-[#20e2cf] p-2 rounded-full z-30 cursor-pointer ">
&#10095;
</button>
  <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>

  <div class="absolute inset-0 flex flex-col items-center justify-center text-white z-20 text-center px-4">
    <h1 class="text-5xl md:text-7xl font-bold" style="font-family: SpiritsSharp; color: #20e2cf; opacity: 75%;" x-text="slides[activeSlide].title"></h1>
    <p class="text-lg md:text-2xl mt-4" x-text="slides[activeSlide].description"></p>
  </div>


  <div class="absolute inset-x-0 bottom-4 flex justify-center items-center gap-4 z-30">
      <a href="https://www.instagram.com/ordago.films/" target="_blank" class="text-[#20e2cf] text-4xl hover:text-[#167d73]">
          <i class="fab fa-instagram"></i>
      </a>
  </div>
</header>

</body>
</html>
