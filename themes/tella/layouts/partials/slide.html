<div class="swiper-container h-screen">
    <div class="swiper-wrapper">
        {{ range .Site.Data.slide }}
        <div class="swiper-slide h-screen">
            <img class="w-full h-full object-cover object-top" src="{{ .image }}" alt="{{ .alt }}">
            <div class="s-fade-txt relative z-10">
                <h1 class="text-4xl {{ or .color "text-white" }}">{{ .title }}</h1>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="swiper-button-prev z-20"></div>
    <div class="swiper-button-next z-20"></div>
</div>
