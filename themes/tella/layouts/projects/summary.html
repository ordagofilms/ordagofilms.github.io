<a href="{{ .Permalink }}" class="group relative block overflow-hidden">
    <div class="relative">
        <!-- Larger background image -->
        <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 object-cover transition-transform duration-300 group-hover:scale-105">
        
        <!-- Hover overlay -->
        <div class="absolute cursor-pointer inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
            <div class="text-center px-4 cursor-pointer">
                <h2 class="text-xl font-bold cursor-pointer">{{ .Title }}</h2>
                <p class="text-sm mt-1 cursor-pointer">{{ .Description }}</p>
            </div>
        </div>
    </div>
</a>
